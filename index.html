<!-- Master Pages de la Aplicacion -->
<!DOCTYPE html>
<html lang="es">
<!---------------------------------------------- Encabezado ----------------------------------------------------->

<head>
	<meta charset="UTF-8">
	<title>Santalucía - Unidos para el Éxito</title>

	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" href="template/css/style.css" />
</head>

<!-- Cuerpo -->

<body ng-app='miapp'>

	<div ng-controller="navController">
		<div ng-show="loggedIn">
			<input type="button" class="right" value="Logout" ng-click="logout()" />
		</div>
		<!--<div class="right" ng-show="!loggedIn"><a ng-click="login()">Login</a></div>-->
		<div class="limp"></div>
	</div>

	<h3 ng-show="loggedIn">Bienvenido {{userNameSession}}</h3>

	<div ui-view></div>

	<!--------------------------- Scripts ------------------------------>
	<script type="text/javascript">
		//Variable global para obtener la url de la API
		urlhttp = 'http://pruebas.area-innova.com:8888/api/';
	</script>
	<!---------- Angular Js Libs -------------->
	<script type="text/javascript" src="libs/angular.min.js"></script>
	<script type="text/javascript" src="libs/angular-ui-router.min.js"></script>

	<!---------- Modulos ---------------------->
	<script type="text/javascript" src="moduleRegistration.js"></script>

	<!---------- Servicios -------------------->
	<script type="text/javascript" src="services/authInterceptorService.js"></script>
	<script type="text/javascript" src="services/authService.js"></script>
	<script type="text/javascript" src="services/userService.js"></script>

	<!---------- Controladores ---------------->
	<script type="text/javascript" src="controller/navController.js"></script>
	<script type="text/javascript" src="controller/loginController.js"></script>
	<script type="text/javascript" src="controller/statusController.js"></script>


	<!---------- App ------------------------->
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="config.js"></script>

</html>
