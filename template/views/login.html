<div id="loginPage">

	<form name="mainLoginForm">
		<input ng-model="user.username" type="text" name="username" placeholder="username" required />
		<br />
		<input ng-model="user.password" type="password" name="password" placeholder="password" required/>

				class="btn btn-primary"
